<body>

<div class="container">

    <h1>¿Cuanto dinero necesito para retirarme?</h1>
    <h6>Calculo simplificado para determinar cuanto dinero deberia tener ahorrado de tal manera que a una tasa de interes estimada (6%) usted reciba mensualmente lo que necesita.</h6>
    <hr/>
    <form>

        <div class="mb-3">
            <label for="Ingreso" class="form-label">¿Cuanto necesito al mes?</label>
            <input type="number" class="form-control" name="Ingreso" id="Ingreso" min="0" max="9999">
        </div>

        <div class="mb-3">
            <label for="Ingreso" class="form-label">¿Cuantos años me quedan por trabajar? </label>
            <input type="number" class="form-control" name="Tiempo" id="Tiempo" min="1" max="50">
           
        </div>
        <input class="btn btn-primary" type="button" value="Calcular..." onclick="Calcular()">
       
        
        <hr/>
        <div class="mb-3 row">
            <label for="IngresoAnual" class="col-sm-2 col-form-label">Ingreso Anual:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" name="IngresoAnual" id="IngresoAnual" disabled>
            </div>
        </div>
       
        <div class="mb-3 row">
            <label for="Monto" class="col-sm-2 col-form-label"><strong>Ahorro Total Requerido:</strong></label>
            <div class="col-sm-10">
            <input type="text" class="form-control" name="Monto" id="Monto" disabled>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="AhorroAnual" class="col-sm-2 col-form-label">Ahorro Anual:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" name="AhorroAnual" id="AhorroAnual" disabled>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="AhorroMensual" class="col-sm-2 col-form-label">Ahorro Mensual:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" name="AhorroMensual" id="AhorroMensual" disabled>
            </div>
        </div>

        <div class="mb-3 row">
            <label name="Explanation" ></label>
        </div>
      
       
    </form>
</div>

<script>
    function Calcular() {
        let Ingreso = document.getElementsByName("Ingreso")[0].value
        let Tiempo = document.getElementsByName("Tiempo")[0].value
        let IngresoAnual = document.getElementsByName("Ingreso")[0].value * 12;
        let MontoRequerido = 1  * IngresoAnual / .06
        let AhorroAnual = MontoRequerido / document.getElementsByName("Tiempo")[0].value
        let AhorroMensual = AhorroAnual / 12


        var nf = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
          
            // These options are needed to round to whole numbers if that's what you want.
            //minimumFractionDigits: 0, // (this suffices for whole numbers, but will print 2500.10 as $2,500.1)
            //maximumFractionDigits: 0, // (causes 2500.99 to be printed as $2,501)
          });


        let Explanation = "Si usted necesita " + nf.format(Ingreso) + " para cubrir sus gastos mensuales, significa que necesita tener un ahorro de " + nf.format(MontoRequerido) + " para que a una tasa del 6% reciba ese monto mensual. Y para llegar a tener ese ahorro debe comenzar desde ya a ahorrar " + nf.format(AhorroMensual) + " mensualmente, por los siguientes " + Tiempo + " años."
       
        document.getElementsByName("IngresoAnual")[0].value = nf.format(IngresoAnual);
        document.getElementsByName("Monto")[0].value = nf.format(MontoRequerido);
        document.getElementsByName("AhorroAnual")[0].value = nf.format(AhorroAnual);
        document.getElementsByName("AhorroMensual")[0].value = nf.format(AhorroMensual);
        document.getElementsByName("Explanation")[0].innerHTML = Explanation;
    }
</script>
